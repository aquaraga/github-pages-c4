rectangle "==DDS Middleware library\n//<size:12>[DDS Library from DDS vendor(Fast RTPS, Cyclone DDS, RTI Connext)]</size>//" <<external_component>> as DDS 
rectangle "==User Code\n//<size:12>[C++]</size>//\n\nUser code, no direct access to DDS MW" <<component>> as usercodeCpp 
rectangle "==User Code\n//<size:12>[Py]</size>//\n\nUser code, no direct access to DDS MW" <<component>> as usercodePy 

url of usercodeCpp is [[./ros2sequence]]
url of usercodePy is [[./ros2sequence]]



rectangle "==ROS2 Components\n<size:12>[Container]</size>" <<boundary>> as app  {
rectangle "==ROS middleware interface(RMW)\n//<size:12>[C++]</size>//\n\nThe ROS middleware interface (rmw API) is the minimal set of primitive middleware capabilities needed to build ROS on top. Providers of different middleware implementations must implement this interface in order to support the entire ROS stack on top. \n pub/sub with QOS, Services with QOS, Discovery, Graph events" <<component>> as rmw 
rectangle "==ROS Client Library(rcl)\n//<size:12>[C api and optional C++ Implementation]</size>//\n\n \n Nodes, Publisher, Subscription, Service Client, Service Server, Timer, Console logging, Parameter" <<component>> as rcl 
rectangle "==rclCPP\n//<size:12>[C++]</size>//\n\nROS Client Library C++ Wrapper." <<component>> as rclCPP 
rectangle "==rclPy\n//<size:12>[Python]</size>//\n\nROS Client Library Python Wrapper." <<component>> as rclPy 
rmw - ->> DDS : **Uses**\n//<size:12>[Api]</size>//
usercodeCpp - ->> rclCPP : **Uses**\n//<size:12>[Api]</size>//
usercodePy - ->> rclPy : **Uses**\n//<size:12>[Api]</size>//
rclCPP - ->> rcl : **Uses**\n//<size:12>[Api]</size>//
rclPy - ->> rcl : **Uses**\n//<size:12>[Api]</size>//
rcl - ->> rmw : **Uses**\n//<size:12>[Api]</size>//
}

